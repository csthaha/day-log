<body>

        <button id="button">防抖</button>

    <script>
        function _debounce(fn, time) {
            let timer;
            console.log('_debounce 事件');
            return function() {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.call(this, ...arguments)
                }, time)
            }()
        }
        function log() {
            let button = document.getElementById("button")

        // function use_debounce() {
